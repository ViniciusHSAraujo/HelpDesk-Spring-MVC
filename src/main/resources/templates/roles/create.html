<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12">

		<h4>Create new Role</h4>

		<form th:action="@{/roles/save}" th:object="${role}" th:method="post">

			<div class="form-group">
				<label class="control-label">Enter the role name:</label> <input
					th:field="*{name}" class="form-control" /> <span
					class="text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></span>
			</div>
			<div class="form-group">
				<input type="submit" id="btnEnviarRequisicao" value="Save"
					class="btn btn-primary" /> <a class="btn btn-secondary"
					href="/roles">Back to list</a>

			</div>

		</form>
	</div>
</th:block>
</html>
