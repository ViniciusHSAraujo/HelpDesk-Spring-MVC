<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<th:block layout:fragment="content">
	<div class="col-xs-12 col-md-12">

		<h4>Login</h4>

		<form th:method="post" th:action="@{/login}">

			<div class="alert alert-danger alert-dismissible" role="alert"
				th:if="${param.errors}">
				Email or Password invalid. Check and try again.
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="form-group">
				<label class="control-label">Enter the e-mail:</label> <input
					type="email" id="email" name="email" class="form-control" />
			</div>
			<div class="form-group">
				<label class="control-label">Enter the password:</label> <input
					type="password" id="password" name="password" class="form-control" />
			</div>
			<div class="form-group text-center">
				<input type="submit" id="btnEnviarRequisicao" value="Login"
					class="btn btn-primary" />
			</div>

			<div class="form-group text-center">
				<a href="/register">New? Create a account.</a>
			</div>
		</form>
	</div>
</th:block>
</html>
